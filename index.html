<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
      <rect x="50" y="50" width="60" height="60" fill="green" onclick="createShape()"/>
      <rect x="140" y="50" width="60" height="60" fill="green" onclick="createCircle()"/>
      <rect x="230" y="50" width="60" height="60" fill="green" onclick="createCircle2()"/>
      <rect x="230" y="140" width="60" height="60" fill="green"/>
      <rect x="230" y="230" width="60" height="60" fill="green"/>
      <rect x="140" y="140" width="60" height="60" fill="green"/>
      <rect x="140" y="230" width="60" height="60" fill="green"/>
      <rect x="50" y="140" width="60" height="60" fill="green"/>
      <rect x="50" y="230" width="60" height="60" fill="green"/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
